<!DOCTYPE html>
<html lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>not a number</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Enter number between 1-3"));

        switch(x){
            case 1:
                document.write("One");
                break;
            case 2:
            document.write("Two");
                break;
            default:
            document.write("Three");
            break;

        }
    </script>
</body>
</html>
