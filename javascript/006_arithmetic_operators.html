<!DOCTYPE html>
<html lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Internal Script</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
        document.write(x+y+"<br>");
        document.write(x-y+"<br>");
        document.write(y/x+"<br>");
        document.write(y%x+"<br>");
    </script>
</body>
</html>
