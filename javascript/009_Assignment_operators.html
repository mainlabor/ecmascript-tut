<!DOCTYPE html>
<html lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>not a number</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;

        document.write("x:"+x+"<br>")
        var z = x*=y;

        document.write("x:"+x+"<br>");
        document.write("y:"+y+"<br>");
        document.write("z:"+z+"<br>");

    </script>
</body>
</html>
