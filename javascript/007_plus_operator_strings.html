<!DOCTYPE html>
<html lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Internal Script</title>
</head>
<body>
    <script>
        var x = 10;
        var y = 20;
        var z = x + y;

        var a = "10";
        var b = '20';
        var c = a + b;

        var p = x + b;

        document.write(z+"<br>");
        document.write(c+"<br>");
        document.write(p+"<br>");
        document.write("<br>");
    </script>
</body>
</html>
