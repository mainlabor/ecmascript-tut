<!DOCTYPE html>
<html lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>not a number</title>
</head>
<body>
    <script>
        var x = prompt("Enter number between 1-3");

        switch(x){
            case "a":
                document.write("A");
                break;
            case "b":
            document.write("B");
                break;
            default:
            document.write("C");
            break;

        }
    </script>
</body>
</html>
