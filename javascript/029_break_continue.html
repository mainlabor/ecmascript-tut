<!DOCTYPE html>
<html lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>not a number</title>
    <script>
        
        var n = 10;

        for(var i=1;i<=n;i++){
            if(i==4 || i==8){
                continue;
            }
            document.write("Number : "+i+"<br>");
        }
        document.write("After Loop");
        
    </script>
</head>
<body>
