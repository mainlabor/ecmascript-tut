<!DOCTYPE html>
<html lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>not a number</title>
</head>
<body>
    <script>
        var x = 10;
        var y = x--;

        document.write("x:"+x+"<br>")
        document.write("y:"+y+"<br>")
        
        var a = 10;
        var b = --a;

        document.write("a:"+a+"<br>");
        document.write("b:"+b+"<br>");

    </script>
</body>
</html>
